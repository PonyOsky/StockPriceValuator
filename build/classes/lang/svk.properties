#Help page
jLabel161:Pomoc a inform\u00e1cie
help1:Odpor\u00fa\u010danie
help2:Varovanie! Nepou\u017e\u00edvajte form\u00e1t \u010d\u00edsel "\u010c,\u010c\u010c\u010c" a "\u010c.\u010c\u010c\u010c", ako zn\u00e1zornenie tis\u00edcov. Program to prevedie do desatinn\u00e9ho form\u00e1tu.
help3:Skratky
help4:EBIT - Zisk pred \u00farokmi
help5:EPS - Zisk na akciu
help6:TTM - Posledn\u00fdch 12 mesiacov je term\u00edn pou\u017e\u00edvan\u00fd na opis \u00fadajov o v\u00fdkonnosti spolo\u010dnosti za posledn\u00fdch 12 po sebe nasleduj\u00facich mesiacov.
help7:DCF - Model diskontovan\u00e9ho pe\u0148a\u017en\u00e9ho toku, je naj\u010dastej\u0161\u00ed valua\u010dn\u00fd model.
help8:DDM - Modle diskontovan\u00fdch dividend, je mo\u017en\u00e9 pou\u017ei\u0165 iba pre spolo\u010dnosti, ktor\u00e9 vypl\u00e1caj\u00fa dividendu.
help9:Grahamov reverzn\u00fd vzorec - Ob\u010das Grahamov vzorec vyjde divne, tak sa ob\u010das nahrad\u00ed jeho reverznou formou.
help10:NAV - Vzorec \u010distej hodnoty akt\u00edv, ide\u00e1lny pre valu\u00e1ciu neziskovky
help11:Pr. bud. VPT - Predpove\u010f bud\u00faceho vo\u013en\u00e9ho pe\u0148a\u017en\u00e9ho toku
help12:VPT - Vo\u013en\u00fd pe\u0148a\u017en\u00fd tok
help13:Tipy
help14:Ako z\u00edska\u0165 hodnotu AAA? - Vyh\u013eadajte na google.com "TICKERAKCIA aaa current yield" alebo "TICKERAKCIA aktu\u00e1lny v\u00fdnos aaa".
help15:Ako zisti\u0165 priemern\u00fd ve\u010dn\u00fd rast \u0161t\u00e1tu? - Vyh\u013eadajte na google.com "\u0160T\u00c1T perpentual growt rate".
help16:Kontakt
help17:T\u00e1to aplik\u00e1cia je maturitn\u00fd projekt stredo\u0161kolsk\u00e9ho \u0161tudenta.
